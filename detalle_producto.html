<!DOCTYPE html>
<html lang="es">

<head>
  <title>Incolors agencia de diseño</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" href="img/apple-icon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/templatemo.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" />
  <link rel="stylesheet" href="css/fontawesome.min.css" />

  <script src="basedatos/consultas.js"></script>
  <script src="basedatos/datos.js"></script>
</head>

<body>
  <!-- Contenedor para cargar la barra de menú usando JavaScript -->
  <div id="menu"></div>
  <!-- Contenido de la página - Inicio -->

  <!-- Open Content -->
  <section id="etiqueta_detalle_producto" class="bg-light">
    <div class="container pb-5">
      <div class="row">
        <div class="col-lg-5 mt-5">
          <div class="card mb-3">
            <img class="card-img img-fluid" src="assets/img/product_single_10.jpg" alt="Card image cap"
              id="product-detail">
          </div>
        </div>
        <!-- col end -->
        <div class="col-lg-7 mt-5">
          <div class="card">
            <div class="card-body">
              <h1 class="h2" id="nombre-producto">Active Wear</h1>
              <p class="h3 py-2" id="costo-producto">$25.00</p>
              <p class="py-2" id="clasificacion-producto">
                <i class="fa fa-star text-warning"></i>
                <i class="fa fa-star text-warning"></i>
                <i class="fa fa-star text-warning"></i>
                <i class="fa fa-star text-warning"></i>
                <i class="fa fa-star text-secondary"></i>
              </p>

              <h6>Descripción:</h6>
              <p id="descripcion-producto"></p>

              <h6>Detalle:</h6>
              <ol class="pb-3" id="contenido-producto">

              </ol>

              <form class="detalle" action="" method="GET">
                <input type="hidden" name="product-title" value="Activewear">
                <div class="row pb-3">
                  <div class="col d-grid">
                    <button id="boton-agregar" type="button" class="btn btn-success btn-lg">Agregar al carrito</button>
                  </div>
                  <div class="col d-grid">
                    <button id="boton-regresar" type="button" class="btn btn-success btn-lg" onclick="window.location.href='productos.html'" name="submit"
                      value="regresar">Regresar</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>

    // Obtener el parámetro de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const codigo_producto = urlParams.get('codigo_producto');

    let producto = obtenerProductoServicioPorCodigo(codigo_producto);
    if (producto) {
      document.getElementById("product-detail").src = producto.imagen;
      document.getElementById("nombre-producto").innerText = producto.nombre;
      document.getElementById("costo-producto").innerText =
        `$${Number(producto.precio).toLocaleString("es-CO")}`;
      document.getElementById("descripcion-producto").innerText = producto.descripcion;

      // Solo agrega contenido si existe
      if (producto.contenido) {
        document.getElementById("contenido-producto").innerHTML =
          producto.contenido.map(item => `<li>${item}</li>`).join('');
      }
      document.getElementById('boton-agregar').addEventListener('click', function() {
                agregarProducto(producto, false);
                window.history.back();
            });
    }

  </script>

  <!-- Close Content -->

  <!-- Contenido de la página - Final -->
  <!-- Contenedor para cargar el pie de página usando JavaScript -->
  <div id="pie"></div>
  <!-- Start Script -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/templatemo.js"></script>
  <script src="js/custom.js"></script>
  <!-- End Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarFragmento("menu", "menu.html");
      cargarFragmento("pie", "pie.html");
    });
  </script>
</body>

</html>
