<!DOCTYPE html>
<html lang="es">

<head>
    <title>Incolors agencia de diseño</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>



<body>
    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"></div>
    <!-- Contenido de la página - Inicio -->

    <div id="formMessage" class="mb-3"></div>



    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Nombre</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Jhon Wick">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Tu email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Asunto</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject"
                        placeholder="Asunto de tu mensaje">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Mensaje</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Tu mensaje"
                        rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const formMessage = document.getElementById("formMessage");

            form.addEventListener("submit", function (e) {
                e.preventDefault(); // Evita que la página se recargue

                // Validación básica
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const subject = document.getElementById("subject").value.trim();
                const message = document.getElementById("message").value.trim();

                if (!name || !email || !subject || !message) {
                    formMessage.innerHTML = `
        <div class="alert alert-danger" role="alert">
          ⚠️ Por favor, completa todos los campos.
        </div>
      `;
                    return;
                }

                // Si pasa validación, mostramos mensaje de éxito
                formMessage.innerHTML = `
      <div class="alert alert-success" role="alert">
        ✅ Tu mensaje ha sido enviado exitosamente.
      </div>
    `;

                // Limpia los campos del formulario
                form.reset();
            });
        });
    </script>


    <!-- Start Map -->
    <div id="mapid" style="width: 100%; height: 300px;"></div>
    <h4>Visitanos</h4>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.5593004876996!2d-76.52743049047102!3d3.456733751172473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a7ec538ec59d%3A0xb6c861da1199c7!2sIncolors%20Agencia%20de%20Dise%C3%B1o!5e0!3m2!1ses!2sco!4v1758588507357!5m2!1ses!2sco"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>


    <!-- End Map -->



    <!-- Contenido de la página - Final -->
    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"></div>
    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        });
    </script>



</body>

</html>
